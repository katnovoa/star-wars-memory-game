<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/starwars-glyphicons.css">

</head>

<body>

  <div class="container">
    <header>
      <img src="img/star_wars_logo_PNG8.png" alt="Logo icon" width=350 height=200>
      <h2>Matching Game</h2>
    </header>

    <section class="score-panel">
      <div class="show-timer">
        <p>0 : 00</p>
      </div>
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves

      <span class="timer"></span>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck">

    </ul>

    <div class="win-modal-back hide">

      <div class="modal-box">
        <div class="modal-header">
          <h1 class="modal-title">You Won!</h1>
        </div>
        <div class="modal-stats">
          <span class="modal-time"></span>
          <span class="modal-stars"></span>
          <span class="modal-moves"></span>
        </div>
        <div class="modal-buttons">
          <button class="modal-button modal-replay">Play Again</button>
        </div>
      </div>

    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
